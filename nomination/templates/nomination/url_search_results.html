{% extends "nomination/base.html" %}

{% block title %}Nomination Tool{% endblock %}

{% block content %}

    <div class="panel-group">
        {% include "nomination/proj_navbar.html" %}
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">URL</h4>
            </div>
            <div class="panel-body">
                {% if url_list %}
                    <ul class="list-unstyled">
                        {% for url_item in url_list %}
                            <li>
                                <a href="{% url 'url_listing' project.project_slug url_item.entity %}">{{ url_item.entity }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
